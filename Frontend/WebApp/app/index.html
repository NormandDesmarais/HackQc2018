<!DOCTYPE html>
<html ng-app="Acclimate">
<head>
<title>Acclimate</title>
<link rel="icon"
      type="image/png"
      href="/images/favicon.png">

<!-- Bootstrap & Jquery -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<!-- OpenLayer & OpenStreetMap -->
<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
<!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<!-- Angular Service & Controller -->
<script src="js/angular/controller.js"></script>
<script src="js/angular/services.js"></script>
<script src="js/angular/main.js"></script>

<!-- style -->
<link rel="stylesheet" href="style/style.css">

</head>

<body ng-controller="mainController">
    <nav class="navbar">
        <a class="navbar-brand" href="">
            <img src="images/logo.svg" height="75">
            <span ng-bind="title"></span>
        </a>
        <div class="row">
            <div class="col-12 text-right">
                <form><input id="searchForm" type="text" placeholder="search"></form>
                <a id="search"><img src="images/search.svg" height="35"></a>
                <script src="js/showInput.js"></script>
            </div>
        </div>
    </nav>
    <div id="map" class="map"></div>
    <script src="js/openlayerInit.js"></script>
    <div id="leftPane">
        <div id="expander"><img src="images/expand.svg"></div>
    </div>
    <script src="js/toggleLeftPane.js"></script>
</body>
</html>
